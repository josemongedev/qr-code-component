<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container">

    <article class="card">
      <img class="card__image" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor" />
      <section class="card__content">
        <h1 class="content__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="content__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </article>

  </main>

  <footer class="attribution">
    <span>
      Challenge by <a class="attribution__challenge" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.&nbsp;
    </span>
    <span>
      Coded by <a class="attribution__developer" href="https://josemonge.dev">Jose Monge</a>.
    </span>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
